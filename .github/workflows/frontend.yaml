on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: Frontend
jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # pin@v2
      - name: Restore Go cache
        uses: actions/cache@70655ec8323daeeaa7ef06d7c56e1b9191396cbe # pin@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Cache node modules
        uses: actions/cache@c64c572235d810460d0d6876e9c705ad5002b353 # pin@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@56899e050abffc08c2b3b61f3ec6a79a9dc3223d # pin@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup Go
        uses: actions/setup-go@37335c7bb261b353407cff977110895fa0b4f7d8 # pin@v2
        with:
          go-version: 1.16.x
      - run: npm ci
      - run: make cmd/ui/dist/main.js
      - run: make ui-lint
      - run: make ui-test
      - run: make ui-audit

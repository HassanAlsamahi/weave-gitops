# The version of the generation template.
# Required.
# The only currently-valid value is v1beta1.
version: v1beta1

# The plugins to run.
plugins:
  - name: twirp
    out: ./

  - name: go
    out: ./

  - name: twirp_typescript
    out: ui/lib/rpc

  - name: doc_html
    path: protoc-gen-doc
    out: doc
    opt: html,gitops.html

  - name: doc_markdown
    path: protoc-gen-doc
    out: doc
    opt: markdown,gitops.md

  - name: twirp_swagger
    out: doc

  - name: grpc-gateway-ts
    out: gen

    # - name: java
    #   out: gen/java

    strategy: directory
